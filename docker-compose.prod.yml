version: '3'

services:
  app-prod:
    container_name: sqwadz-prod
    build:
      context: .
      dockerfile: prod.Dockerfile
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET}
      - TWITCH_CLIENT_ID=${TWITCH_CLIENT_ID}
      - TWITCH_CLIENT_SECRET=${TWITCH_CLIENT_SECRET}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_HOST=${REDIS_HOST}
      - EPIC_CLIENT_ID=${EPIC_CLIENT_ID}
      - EPIC_CLIENT_SECRET=${EPIC_CLIENT_SECRET}
      - BNET_CLIENT_ID=${BNET_CLIENT_ID}
      - BNET_CLIENT_SECRET=${BNET_CLIENT_SECRET}
      - BNET_ISSUER=${BNET_ISSUER}
      - ANALYTICS_SRC=${ANALYTICS_SRC}
      - ANALYTICS_WEBSITE_ID=${ANALYTICS_WEBSITE_ID}
    volumes:
      - app:/app
      - node_modules:/app/node_modules
    ports:
      - 3000:3000
    networks:
      - SQWADZ-NET
    restart: unless-stopped
    pull_policy: build
    domainname: sqwadz.com

networks:
  SQWADZ-NET:
    external: true

volumes:
  app:
  node_modules:
